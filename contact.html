<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
            background-color: rgb(187, 207, 238);
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
        .contact-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #e8bdb250;
            border-radius: 10px;
        }
        footer {
            margin-top: 30px;
        }
        .footer-top {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .footer-box {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #fefefe;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            max-width: 300px;
            text-align: left;
        }
        .footer-box img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        .footer-box h4 {
            margin: 0;
            font-size: 16px;
        }
        .footer-box p {
            margin: 5px 0 0 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <!-- Google Maps Embed -->
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2080.2650921251843!2d74.91393933866607!3d13.921959268868111!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bbc79214c42e295%3A0x60582d50df31243c!2z4LK24LON4LKw4LOAIOCysOCyvuCyruCzjSDgsqrgs43gsrDgspzgs43gsp7gsr4g4LKt4LK-4LKw4LKk4LK_IOCyteCyv-Cyp-CzjeCyr-CyviDgspXgs4fgsoLgsqbgs43gsrAgLuCyl-CzjOCysOCzgOCyleCzhuCysOCzhiDgsqjgsr_gsp_gs43gsp_gs4LgsrDgs4Eu!5e0!3m2!1sen!2sus!4v1742738651057!5m2!1sen!2sus" 
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>

        <footer>
            <div class="footer-top">
                <div class="footer-box">
                    <img src="image/phone-icon-png-image.png" alt="Phone Icon">
                    <div>
                        <h4>Reach us</h4>
                        <p>+91 9482477691<br>+91 9448613606</p>
                    </div>
                </div>
        
                <div class="footer-box">
                    <img src="image/email-and-mail-icon-black-free-png.webp" alt="Email Icon">
                    <div>
                        <h4>Email</h4>
                        <p><strong>pbvk@gmail.com</strong></p>
                    </div>
                </div>
        
                <div class="footer-box">
                    <img src="image/loc.jpeg" alt="Location Icon">
                    <div>
                        <h4>Our school location</h4>
                        <p><strong>Gowrikere, Nagara-Kollur Rd, Nittur (P),<br>Hosanagara (Tq), Shivamogga (D) - 577452</strong></p>
                    </div>
                </div>
            </div>

</html>
